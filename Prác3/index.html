<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./estilos/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
  
    <div class="contP">
        <input type="checkbox" id="chk" aria-hidden="true"/>
            <div class="registro">
                <form action="" class="formu" id="formulario">
                    <label id="lbl" for="chk" aria-hidden="true">Registro</label>

                        <div class="elemento">
                            <label id="lbl2" for="cam">Campo de texto:</label>
                            <input id="inpt" type="text" id="cam" name="campo" onkeyup="cambiarMayus(this);" placeholder="Escriba algo" required>
                        </div>

                        <div class="elemento">
                            <label id="lbl2" for="lista">Lista de selección:</label>
                            <select id="lista" name="lista" required>
                            <option value="opc1" name="op1">opcion 1</option>
                            <option value="opc2" name="op2">opcion 2</option>
                            <option value="opc3" name="op3">opcion 3</option>
                        </div>
                        
                       
                        <div class="elemento">
                            <!--<label id="lbl2" for="textarea">Área de texto</label>!-->
                            <textarea id="areatexto" name="textarea" onkeyup="espacios();" cols="30" rows="5" placeholder="람다람 RAMDARAM" 
                            required></textarea>
                        </div>


                        <!--<input id="inpt" type="text" name="txt" placeholder="Nombre de usuario" required>
                        <input id="inpt" type="email" name="email" placeholder="Correo electrónico" required>
                        <input id="inpt" type="password" name="pswd" placeholder="Contraseña" required>!-->  
                        <input class="boton" type="reset" value="Restablecer">
                        <input class="boton" type="submit"  onclick="validacion()" value="Enviar">                                          
                </form>
            </div>

            <div class="login">
                <form>
                    <label class="leib" id="lbl" for="chk" aria-hidden="true">Inicio Sesión</label>
                    <input id="inpt" type="email" name="email" placeholder="Correo electrónico" required>
                    <input id="inpt" type="password" name="pswd" placeholder="Contraseña" required>
                    <input class="boton" type="submit" value="Iniciar Sesión">
                </form>
            </div>
    </div>

    <script>
        function cambiarMayus(elemento){

            let txt = elemento.value; /*.value para acceder al elemento que se escriba en el campo de texto*/
            elemento.value = txt.toUpperCase();

        }

        function validacion(){
            var opc=document.getElementById('lista');
            if(opc.value == 'opc2'){
                alert("Opción inválida");
            }
        }

        function espacios(){

            let espacio = document.getElementById("areatexto").value;
            document.getElementById("areatexto").value = espacio.replace(" ", "%");
        
        }

    </script>


</body>
</html>
